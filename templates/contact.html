{% extends "layout.html" %}

{% block title %}Contact Me{% endblock %}

{% block content %}
<section class="contact-section py-5" id="contact">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 text-center animate-on-scroll">
                <h1 class="display-4 fw-bold mb-4">Get In Touch</h1>
                <p class="lead mb-5">{{ contact.message }}</p>
                
                <div class="contact-options">
                    <div class="contact-option animate-on-scroll">
                        <div class="contact-icon">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <div class="contact-info">
                            <h3>Email</h3>
                            <a href="mailto:{{ contact.email }}">{{ contact.email }}</a>
                        </div>
                    </div>
                    
                    <div class="contact-option animate-on-scroll">
                        <div class="contact-icon">
                            <i class="fab fa-github"></i>
                        </div>
                        <div class="contact-info">
                            <h3>GitHub</h3>
                            <a href="{{ contact.github }}" target="_blank">View Profile</a>
                        </div>
                    </div>
                    
                    <div class="contact-option animate-on-scroll">
                        <div class="contact-icon">
                            <i class="fab fa-linkedin"></i>
                        </div>
                        <div class="contact-info">
                            <h3>LinkedIn</h3>
                            <a href="{{ contact.linkedin }}" target="_blank">Connect</a>
                        </div>
                    </div>
                    
                    <div class="contact-option animate-on-scroll">
                        <div class="contact-icon">
                            <i class="fab fa-twitter"></i>
                        </div>
                        <div class="contact-info">
                            <h3>Twitter</h3>
                            <a href="{{ contact.twitter }}" target="_blank">Follow</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
